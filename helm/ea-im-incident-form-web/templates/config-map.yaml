{{- include "ffc-helm-library.container-config-map" (list . "ea-im-incident-form-web.config-map") -}}
{{- define "ea-im-incident-form-web.config-map" -}}
data:
  NODE_ENV: {{ quote .Values.environment }}
  PORT: {{ quote .Values.container.port }}
  {{- if .Values.container.redisHostname }}
  REDIS_HOSTNAME: {{ quote .Values.container.redisHostname }}
  {{- end }}
  REDIS_PORT: {{ quote .Values.container.redisPort }}
  REDIS_PARTITION: {{ quote .Values.container.redisPartition }}
  SESSION_TIMEOUT_IN_MINUTES: {{ quote .Values.container.sessionTimeoutInMinutes }}
  STATIC_CACHE_TIMEOUT_IN_MILLIS: {{ quote .Values.container.staticCacheTimeoutInMillis }}
  COOKIE_TTL_IN_MILLIS: {{ quote .Values.container.cookieTtlInMillis }}
{{- end -}}
